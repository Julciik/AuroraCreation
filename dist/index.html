<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/modules/header.css" />
    <link rel="stylesheet" href="./css/modules/header-top.css" />
    <link rel="stylesheet" href="./css/modules/header-nav.css" />
    <title>Aurora Box</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__top">
          <div class="header__contact">
            <a href="tel:293939098" class="contact__txt contact__txt--telephone"
              >293 939 098</a
            >
            <a
              href="mailto:kontakt@aurorabox.pl"
              class="contact__txt contact__txt--email"
              >kontakt@aurorabox.pl</a
            >
          </div>
          <div class="header__user">
            <button class="user__btn user__btn--sign-in">Zaloguj się</button>
            <button class="user__btn user__btn--sign-up">
              Załóż konto
            </button>
          </div>
        </div>
      </div>
      <div class="wrapper">
        <div class="header__content">
          <div class="header__logo">
            <a class="logo__link" href="/"
              ><img
                class="logo__img"
                src="./images/header/logo.png"
                alt="Aurora Box"
            /></a>
          </div>
          <div class="header__search">
            <input
              class="search__input"
              type="text"
              placeholder="Co chcesz kupić?"
              data-search-input
            />
            <button
              class="search__btn search__btn--mobile"
              data-search-btn
            ></button>
            <button class="search__btn"></button>
          </div>
          <div class="header__basket">
            <button class="basket__btn">
              <img
                class="basket__img"
                src="./images/header/basket.png"
                alt="Basket"
              />
              <span class="basket__txt">Twój koszyk</span>
              <span class="basket__counter">2</span>
            </button>
          </div>
          <nav class="header__nav">
            <button class="nav__hamburger" data-hamburger>
              <span class="hamburger__line"></span>
              <span class="hamburger__line"></span>
              <span class="hamburger__line"></span>
            </button>
            <ul class="nav__menu" data-menu>
              <li class="menu__item">
                <a href="" class="menu__link">kategorie</a>
              </li>
              <li class="menu__item">
                <a href="" class="menu__link">nowości</a>
              </li>
              <li class="menu__item">
                <a href="" class="menu__link">promocje</a>
              </li>
              <li class="menu__item">
                <a href="" class="menu__link menu__link--sale">wyprzedaże</a>
              </li>
              <li class="menu__item">
                <a href="" class="menu__link">kolekcje sezony</a>
              </li>
              <li class="menu__item">
                <a href="" class="menu__link">nasza oferta</a>
              </li>
              <li class="menu__item">
                <a href="" class="menu__link">trendy 2018</a>
              </li>
              <li class="menu__item"><a href="" class="menu__link">blog</a></li>
              <li class="menu__item">
                <a href="" class="menu__link">kontakt</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
    <script src="./js/index.js"></script>
  </body>
</html>
