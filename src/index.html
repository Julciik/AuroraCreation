<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Aurora Box</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="header__top">
          <div class="header__contact">
            <a
              href="tel:293 939 098"
              class="contact__txt contact__txt--telephone"
              >293 939 098</a
            >
            <a
              href="mailto:kontakt@aurorabox.pl"
              class="contact__txt contact__txt--email"
              >kontakt@aurorabox.pl</a
            >
          </div>
          <div class="header__user">
            <button class="user__btn user__btn--sign-in">Zaloguj się</button>
            <button class="user__btn user__btn--sign-up">
              Załóż konto
            </button>
          </div>
        </div>
        <div class="header__logo">
          <img class="logo__img" src="" alt="Aurora Box" />
        </div>
        <div class="header__search">
          <input
            class="search__input"
            type="text"
            placeholder="Co chcesz kupić?"
          />
        </div>
        <div class="header__basket">
          <p class="basket__txt">Twój koszyk</p>
        </div>
        <nav class="header__nav">
          <ul class="nav__menu">
            <li class="menu__item">
              <a href="" class="menu__link">kategorie</a>
            </li>
            <li class="menu__item">
              <a href="" class="menu__link">nowości</a>
            </li>
            <li class="menu__item">
              <a href="" class="menu__link">promocje</a>
            </li>
            <li class="menu__item">
              <a href="" class="menu__link menu__link--sale">wyprzedaże</a>
            </li>
            <li class="menu__item">
              <a href="" class="menu__link">kolekcje sezony</a>
            </li>
            <li class="menu__item">
              <a href="" class="menu__link">nasza oferta</a>
            </li>
            <li class="menu__item">
              <a href="" class="menu__link">trendy 2018</a>
            </li>
            <li class="menu__item"><a href="" class="menu__link">blog</a></li>
            <li class="menu__item">
              <a href="" class="menu__link">kontakt</a>
            </li>
          </ul>
        </nav>
      </header>
    </div>
  </body>
</html>
